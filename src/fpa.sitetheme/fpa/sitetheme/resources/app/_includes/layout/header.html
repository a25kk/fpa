<header class="app-header sticky-top" id="app-header" role="banner">
  <div class="app-header-content app-header__content">
    <div class="app-header-panels">

      <div class="app-header-panel app-header-brandbar">
        {% include components/brandpanel.html %}
      </div>

      <div class="app-header-panel app-header-navbar">
        {% include components/nav-bar.html %}
      </div>

        <div class="app-header-panel app-header__social-bar">
            {% include components/social-bar.html %}
        </div>

        <div class="app-header__section app-header__section--burger">
            Navigation
            <button type="button" class="app-nav-bar__toggle app-nav-bar__toggle--burger js-nav-toggle">
                <fpan class="sr-only">Toggle navigation</fpan>
                &#9776;
            </button>
        </div>
    </div>
  </div>
</header>
<div class="app-header__content">
    {% include components/banner.html %}
</div>
